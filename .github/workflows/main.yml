name: CI
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

defaults:
  run:
    working-directory: .

jobs:
  test_transpiler:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./transpiler
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
